<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/code.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>
<body>

  <img src="./images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="hero" >
    <div class="main">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="subscribe">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music" width="40" height="40">
          <div class="cost">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <div class="pay">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Created by <strong>Juan Fahrul Fauzan</strong></p>
  </footer>

</body>
</html>
